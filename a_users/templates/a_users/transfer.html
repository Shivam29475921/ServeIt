{% extends 'layouts/box.html' %}

{% block content %}

<h1>Transfer to {{ recipient.username }}?</h1>

<form method='POST'>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="button-lightblue mt-4">Yes, transfer</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
